<section
  id="contact"
  class="paralax-mf footer-paralax bg-image sect-mt4 route"
  style="background-image: url(assets/img/overlay-bg.jpg)"
>
  <div class="container">
    <div class="text-center mt-5">
      <h1>Contact Form</h1>
    </div>

    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form id="contact-form" role="form">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Name *</label>
                        <input
                          id="form_name"
                          type="text"
                          name="name"
                          class="form-control"
                          placeholder="Please enter your firstname *"
                          required="required"
                          data-error="Firstname is required."
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_mobileno">Mobile No: *</label>
                        <input
                          id="form_mobileno"
                          type="text"
                          name="mobile no"
                          class="form-control"
                          placeholder="Please enter your mobile number *"
                          required="required"
                          data-error="Mobile No: is required."
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input
                          id="form_email"
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Please enter your email *"
                          required="required"
                          data-error="Valid email is required."
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Message *</label>
                        <textarea
                          id="form_message"
                          name="message"
                          class="form-control"
                          placeholder="Write your message here."
                          rows="4"
                          required="required"
                          data-error="Please, leave us a message."
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-md-12">
                      <input
                        type="submit"
                        class="btn btn-success btn-send pt-2 btn-block"
                        value="Send Message"
                      />
                    </div>
                  </div>
                  <br />
                  <br />

                  <footer>
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="copyright-box">
                            <p class="copyright">
                              &copy; Copyright
                              <strong>Saikam Saiswetha Reddy</strong>. All
                              Rights Reserved
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </footer>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
